<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Automation- Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: rgba(30, 30, 40, 0.95);
      border: 1px solid rgba(50, 184, 198, 0.2);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 28px;
      color: #32b8c6;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-header p {
      color: #a0a0a0;
      font-size: 14px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: rgba(50, 184, 198, 0.1);
      border: 2px solid #32b8c6;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #c0c0c0;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(50, 184, 198, 0.2);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #32b8c6;
      box-shadow: 0 0 12px rgba(50, 184, 198, 0.2);
    }

    input::placeholder {
      color: #707070;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #32b8c6 0%, #2196a3 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(50, 184, 198, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ff5454;
      font-size: 12px;
      margin-top: 8px;
      padding: 10px;
      background: rgba(255, 84, 84, 0.1);
      border: 1px solid rgba(255, 84, 84, 0.2);
      border-radius: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(50, 184, 198, 0.2);
      border-top-color: #32b8c6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 13px;
      color: #a0a0a0;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #707070;
    }

    .security-info {
      background: rgba(50, 184, 198, 0.05);
      border: 1px solid rgba(50, 184, 198, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      font-size: 12px;
      color: #a0a0a0;
      line-height: 1.5;
    }

    .security-info strong {
      color: #32b8c6;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">

      <div class="login-header">
        <div class="logo-icon">üîê</div>
        <h1>Welcome Automation</h1>
        <p>Automated Penetration Testing Dashboard</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username"
                 placeholder="Enter your username" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"
                 placeholder="Enter your password" autocomplete="current-password" required>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="login-button" id="loginBtn">
          Sign In
        </button>

        <div class="loading" id="loadingDiv">
          <div class="spinner"></div>
          <div class="loading-text">Authenticating...</div>
        </div>
      </form>

     

      <div class="login-footer">
        üîí Secure Connection | All data encrypted
      </div>

    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loadingDiv = document.getElementById('loadingDiv');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      try {
        loginBtn.style.display = 'none';
        loadingDiv.style.display = 'block';
        errorMessage.classList.remove('show');

        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          window.location.href = '/dashboard';
        } else {
          showError(data.message || 'Invalid credentials');
          loginBtn.style.display = 'block';
          loadingDiv.style.display = 'none';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please try again.');
        loginBtn.style.display = 'block';
        loadingDiv.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
  </script>

</body>
</html>
